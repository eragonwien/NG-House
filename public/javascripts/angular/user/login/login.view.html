<div class="row">
    <div class="col s12"><h3>Login</h3></div>
</div>
<form name="loginForm">
    <div class="row">
        <div class="input-field col s12 m6">
            <input class="validate" type="text" id="user.username" name="user.username" 
                ng-model="login.user.username" required>
            <label class="active" for="user.username">Username</label>
        </div>
        <div class="input-field col s12 m6">
            <input class="validate" type="password" id="user.password" name="user.password" 
                ng-model="login.user.password" required>
            <label class="active" for="user.password">Password</label>
        </div>
        <div class="col s12 m6">
            <p>
                <label>
                    <input type="checkbox" id="user.remember" ng-model="login.user.remember" ng-init="login.user.remember = false">
                    <span>remember me</span>
                </label>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <button type="submit" class="waves-effect waves-light btn blue darken-4" ng-click="login.login(loginForm)" ng-disabled="login.loading">Login</button>
            <button class="waves-effect waves-light btn-flat" ui-sref="signup">Sign up</a></button>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <button type="submit" class="waves-effect waves-light btn teal" ng-click="login.testLogin()" ng-disabled="login.loading">Login as test user</button>
        </div>
    </div>
</form>
