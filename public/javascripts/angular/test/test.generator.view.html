<div class="row">
    <div class="col s12 m6">
        <h3>Test generator</h3>
    </div>
</div>
<form>
    <div class="row">
        <div class="input-field col s12 m6">
            <select name="test.case.type" id="test.case.type" ng-model="test.case.type">
                <option value="" disabled selected>choose a type</option>
                <option value="address">address</option>
                <option value="bookmark">bookmark</option>
                <option value="house">house</option>
                <option value="tag">house tag</option>
                <option value="user">user</option>
            </select>
            <label for="test.case.type">data type</label>
        </div>
        <div class="input-field col s12 m6">
            <input type="number" name="test.case.count" id="test.case.count" ng-model="test.case.count" min="0" max="2000" required>
            <label for="test.case.count">Number of test cases max. 2000</label>
        </div>
        <div class="col s12">
            <button class="btn waves-effect blue darken-4" ng-click="test.generate(test.case)">Generate</button>
        </div>
    </div>
</form>
<div class="preloader-wrapper big active absolute-loader" ng-if="test.loading">
    <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('select').formSelect();
    });
</script>
