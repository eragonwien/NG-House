<div class="row">
    <div class="col s12 m6">
        <h3>Test generator</h3>
    </div>
</div>
<form>
    <div class="row">
        <div class="input-field col s12 m6">
            <select name="test.case.type" id="test.case.type" ng-model="test.case.type">
                <option value="" disabled selected>choose a type</option>
                <option value="address">address</option>
                <option value="bookmark">bookmark</option>
                <option value="house">house</option>
                <option value="tag">tag</option>
                <option value="user">user</option>
            </select>
            <label for="test.case.type">data type</label>
        </div>
        <div class="input-field col s12 m6">
            <input type="number" name="test.case.number" id="test.case.number" ng-model="test.case.number" min="0" required>
            <label for="test.case.number">Number of test cases</label>
        </div>
        <div class="input-field col s12 m6">
            <select name="test.case.names" id="test.case.names" ng-model="test.case.names" multiple>
                <option value="" disabled>Names for the random generation</option>
                <option value="Quick" ng-selected="true">address</option>
                <option value="Brown" selected>bookmark</option>
                <option value="Fox" selected>house</option>
                <option value="Jump" selected>jump</option>
                <option value="Over" selected>over</option>
                <option value="Lazy" selected>lazy</option>
                <option value="Dog" selected>dog</option>
                <option value="Volt" selected>volt</option>
                <option value="Captain" selected>captain</option>
            </select>
        </div>
        <div class="col s12">
            <button class="btn waves-effect blue darken-4" ng-click="test.generate(test.case)">Generate</button>
        </div>
    </div>
    <pre>{{test.case | json}}</pre>
</form>
<script>
    $(document).ready(function () {
        $('select').formSelect({
            isMultiple: true
        });
    });
</script>
